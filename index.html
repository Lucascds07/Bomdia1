<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    
    </title>
    <style>
        body{
            text-align: center;
        
        }
    </style>
</head>
<body>
<h1>Contador</h1>
<p>0</p>
<button onclick="mais()">Mais 1
</button>
<button onclick="menos()">Menos 1
</button><br>
<button onclick="mais10()">Mais 10</button>
</button>
<button onclick="menos10()">Menos 10</button>
</button><br>
<button onclick="mais100()">Mais 100</button>
<button onclick="menos100()">Menos 100</button>
<script>
    var numero = 0;
        function mais(){
            numero ++
            document.querySelector('p').innerText = numero
            mostrar()
        }
        function menos(){
            numero --
            document.querySelector('p').innerText = numero
            mostrar()
        }
        function mostrar(){
           document.querySelector('p').innerText = numero
        }
        function mais10(){
            numero = numero + 10
            document.querySelector('p').innerText = numero
            mostrar()
        }
        function menos10(){
            numero = numero - 10
            document.querySelector('p').innerText = numero
            mostrar()
        }
        function mais100(){
            numero = numero + 100
            document.querySelector('p').innerText = numero
            mostrar()
        }
        function menos100(){
            numero = numero - 100
            document.querySelector('p').innerText = numero
            mostrar()
        }
    
    </script>
</body>
</html>
